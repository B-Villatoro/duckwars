<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Duck Wars</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Teko" rel="stylesheet"> 
    
    


</head>
<body>
    
    <header class="text-center shadow">
        Duck Wars
    </header>
    <div style="padding-top: 20px">
    </div>


    <div class="row" >

    
        <div id="duckselect" class="col-8 text-center "> Select Your Duck

            <div id ="duckpond" class="row justify-content-center">

                <div id="duck0" class="select m-2">
                </div>
                
                <div id="duck1" class="select m-2">
                </div>
                
                <div id="duck2" class="select m-2">
                </div>
                
                <div id="duck3" class="select m-2">
                </div>
                
            </div>
            <button id="lckbtn" type="button" class="btn btn-primary m-2" >Lock In</button>
        </div>

        <div id="statbox" class="col-4 text-center">Stats 
            <p id="stats"></p>
        </div>




        <div id="fightbox" class="col-12 ">
            <div id="fightrow" class="row">

                <div id="playerside" class="col-4">
                </div>
                <div id="buttonside" class="col-4">
                    <button id="atkbtn" type="button" class="btn btn-primary m-2" >Attack</button>
                    <div id='healthBox' class='hideDiv'></div>
                </div>
                <div id="enemyside" class="col-4">
                </div>
            </div>   
        </div>
    </div>




    
    <footer class=" row justify-content-start " style="margin-top:20px"> 
            
    </footer>










    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> 
    <script type="text/javascript" src="assets/javascript/game.js"></script>

</body>
</html>
